<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if teachers  %}
        <ul>
            {% for teacher in teachers %}
                <li>{{ teacher.first_name }} level: {{ teacher.degree }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>No Teachers</h3>
    {% endif %}
</body>
</html>
